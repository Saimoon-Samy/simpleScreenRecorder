<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background-image: url('pxfuel.jpg');">
    <center>
        <div id="app" class="main">
            <video class="rcd" width="80%" id="recording" controls></video>
            <video id="preview" controls muted style="display: none;"></video>
            <div id="controls">
                <button id="startRecording">Start Recording</button>
                <button id="stopRecording" disabled>Stop Recording</button>
                <button id="playPreview" disabled>Play Preview</button>
                <button id="downloadRecording" disabled>Download Recording</button>
            </div>
        </div>
    </center>

    <script src="script.js"></script>
</body>

</html>
